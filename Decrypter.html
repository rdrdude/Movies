<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Decrypter</title>
    <style>
        body {
            background: radial-gradient(circle at top left, #0f0f0f, #121212);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .container {
            background: rgba(30,30,30,0.75);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(58,134,255,0.4), 0 0 10px rgba(0,0,0,0.5);
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 28px;
            color: #3a86ff;
            text-shadow: 0 0 8px #3a86ff, 0 0 20px #3a86ff50;
        }

        input[type="file"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: none;
            background-color: rgba(50,50,50,0.8);
            color: #fff;
            font-size: 16px;
            line-height: 1.4;
            box-sizing: border-box;
            cursor: pointer;
        }

        button {
            padding: 12px 26px;
            margin: 10px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            background: linear-gradient(145deg,#3a86ff,#00ffff);
            color: #fff;
            text-shadow: 0 0 5px #fff;
            box-shadow: 0 0 15px #3a86ff40, 0 0 5px #00ffff30;
            transition: all 0.25s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #3a86ff80, 0 0 15px #00ffff60;
        }

        a#downloadLink {
            display: block;
            margin-top: 20px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 8px #00ffff50;
        }

        a#downloadLink:hover {
            text-shadow: 0 0 20px #00ffff;
            text-decoration: underline;
        }

        #progress {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            background: rgba(50,50,50,0.8);
            border-radius: 12px;
            overflow: hidden;
            height: 22px;
            box-shadow: 0 0 10px #3a86ff40 inset, 0 0 5px rgba(0,0,0,0.5);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(145deg, #3a86ff, #00ffff);
            border-radius: 12px;
            transition: width 0.25s ease;
            box-shadow: 0 0 15px #3a86ff60, 0 0 5px #00ffff30;
        }

        #dropOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(58, 134, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            color: #fff;
            font-weight: bold;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(8px);
            transition: opacity 0.25s ease;
            text-shadow: 0 0 12px #3a86ff;
        }

        #dropOverlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Decrypter</h1>
        <input type="file" id="fileInput">
        <input type="password" id="passwordInput" placeholder="Enter password" value="pBfeIP9cLeHyAyyAH7nr2Vw9jZMPi8XdrH231rnOXEtp3aDG">
        <div>
            <button id="decryptBtn">Decrypt</button>
        </div>
        <a id="downloadLink" style="display:none;">Download Result</a>
        <div id="progress">
            <div id="progressText"></div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        </div>
    </div>

    <div id="dropOverlay">Drop file here</div>

    <script>
        const CHUNK_SIZE = 4 * 1024 * 1024;

        async function getKey(password, salt) {
            const enc = new TextEncoder();
            const keyMaterial = await crypto.subtle.importKey(
                "raw", enc.encode(password), { name: "PBKDF2" }, false, ["deriveKey"]
            );
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt, iterations: 200000, hash: "SHA-256" },
                keyMaterial,
                { name: "AES-GCM", length: 256 },
                false,
                ["decrypt"]
            );
        }

        function updateProgress(current, total) {
            const progressText = document.getElementById("progressText");
            const progressFill = document.getElementById("progressFill");
            progressText.textContent = `Processed ${current} / ${total} chunks`;
            progressFill.style.width = `${(current / total) * 100}%`;
        }

        function toggleButtons(disable) {
            document.getElementById('decryptBtn').disabled = disable;
        }

        function prepareDownload(blob, filename, text) {
            const url = URL.createObjectURL(blob);
            const link = document.getElementById('downloadLink');
            link.href = url;
            link.download = filename;
            link.style.display = "block";
            link.textContent = text;
        }

        async function decryptFile(file, password) {
            toggleButtons(true);
            const salt = new Uint8Array(await file.slice(0, 16).arrayBuffer());
            const key = await getKey(password, salt);
            let offset = 16;
            let processedChunks = 0;
            const totalChunks = Math.ceil((file.size - 16) / CHUNK_SIZE);

            const stream = new ReadableStream({
                async start(controller) {
                    while (offset < file.size) {
                        const ivLen = new Uint8Array(await file.slice(offset, offset + 1).arrayBuffer())[0];
                        const iv = new Uint8Array(await file.slice(offset + 1, offset + 1 + ivLen).arrayBuffer());
                        const encLen = new DataView(await file.slice(offset + 1 + ivLen, offset + 1 + ivLen + 4).arrayBuffer()).getUint32(0, true);
                        const encrypted = new Uint8Array(await file.slice(offset + 1 + ivLen + 4, offset + 1 + ivLen + 4 + encLen).arrayBuffer());
                        try {
                            const decrypted = new Uint8Array(await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, encrypted));
                            controller.enqueue(decrypted);
                        } catch {
                            alert("Decryption failed: wrong password or corrupt file.");
                            controller.close();
                            toggleButtons(false);
                            return;
                        }
                        offset += 1 + ivLen + 4 + encLen;
                        processedChunks++;
                        updateProgress(processedChunks, totalChunks);
                        await new Promise(r => setTimeout(r, 0));
                    }
                    controller.close();
                }
            });

            const blob = await new Response(stream).blob();
            prepareDownload(blob, file.name.replace(/\.enc$/, "") || "decrypted_file", "Download Decrypted File");
            toggleButtons(false);
        }

        document.getElementById('decryptBtn').onclick = () => {
            const file = document.getElementById('fileInput').files[0];
            const password = document.getElementById('passwordInput').value;
            if (!file) return alert("Select a file first!");
            if (!password) return alert("Enter a password!");
            document.getElementById("downloadLink").style.display = "none";
            decryptFile(file, password);
        };

        const fileInput = document.getElementById('fileInput');
        const dropOverlay = document.getElementById('dropOverlay');
        window.addEventListener('dragenter', e => { e.preventDefault(); if (e.dataTransfer.items.length) dropOverlay.classList.add('active'); });
        window.addEventListener('dragleave', e => { e.preventDefault(); if (e.clientX <= 0 || e.clientX >= window.innerWidth || e.clientY <= 0 || e.clientY >= window.innerHeight) dropOverlay.classList.remove('active'); });
        window.addEventListener('dragover', e => e.preventDefault());
        window.addEventListener('drop', e => { e.preventDefault(); dropOverlay.classList.remove('active'); if (e.dataTransfer.files.length) fileInput.files = e.dataTransfer.files; });
    </script>
</body>
</html>
